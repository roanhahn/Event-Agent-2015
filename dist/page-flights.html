	<body>
		




<section class="section section--grey" style="padding-top: 60px;">
	<div class="container">
		<form>
			<div class="row">
				<div class="col-sm-12"><h2 class="h2 m-b-40">Zoek je vluchten</h2></div>
			</div>
			<div class="row">
				<div class="col-sm-12"><h3 class="h3">Vlucht 1 | Economy</h3></div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-4">
					<div class="form-group">
						<label for="" class="form-label">Vetrek van</label>
						<div class="has-dropdown">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-plane" aria-hidden="true"></i></span>
								<input type="text" class="form-control form-field" placeholder="Amsterdam, Nederland (AMS)">
							</div>
							
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-sm-4">
					<div class="form-group">
						<label for="" class="form-label">Aankomst in</label>
						<div class="has-dropdown">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-plane fa-flip-horizontal" aria-hidden="true"></i></span>
								<input type="text" class="form-control form-field" placeholder="Amsterdam, Nederland (AMS)" value="AMS">
							</div>
							<div class="flights-dropdown">
								<ul>
									<li><strong>Ams</strong>terdam, Nederland (AMS)</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-sm-4">
					<div class="row">
						<div class="col-xs-8 col-md-9">
							<div class="form-group">
								<label for="" class="form-label">Vertrekdatum</label>
								<div class="input-group date">
									<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
									<input type="text" class="form-control form-field" placeholder="Kies een datum">
								</div>
							</div>
						</div>
						<div class="col-xs-4 col-md-3 text-right">
							<button type="button" class="btn btn-default btn-lg m-t-25">
								<span class="fa fa-trash" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row margin-top-40">
				<div class="col-sm-12"><h3 class="h3">Vlucht 2 | Economy</h3></div>
				<div class="col-xs-6 col-sm-4">
					<div class="form-group">
						<label for="" class="form-label">Vetrek van</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-plane " aria-hidden="true"></i></span>
							<input type="text" class="form-control form-field" placeholder="Amsterdam, Nederland (AMS)">
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-sm-4">
					<div class="form-group">
						<label for="" class="form-label">Aankomst in</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-plane fa-flip-horizontal" aria-hidden="true"></i></span>
							<input type="text" class="form-control form-field" placeholder="">
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-sm-4">
					<div class="row">
						<div class="col-xs-8 col-md-9">
							<div class="form-group">
								<label for="" class="form-label">Vertrekdatum</label>
								<div class="input-group date">
									<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
									<input type="text" class="form-control form-field" placeholder="Kies een datum">
								</div>
							</div>
						</div>
						<div class="col-xs-4 col-md-3 text-right">
							<button type="button" class="btn btn-default btn-lg m-t-25">
								<span class="fa fa-trash" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row margin-top-40">
				<div class="col-md-4">
					<button class="button button--primary m-t-25">Voeg extra vlucht toe</button>
				</div>
				<div class="col-xs-6 col-md-4">
					<div class="row">
						<div class="col-sm-4">
							<label for="" class="form-label">Volw.</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-male" aria-hidden="true"></i></span>
								<input type="number" value="1" class="form-control form-field">
							</div>
						</div>
						<div class="col-sm-4">
							<label for="" class="form-label">Kind</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-child" aria-hidden="true"></i></span>
								<input type="number" value="0" class="form-control form-field">
							</div>
						</div>
						<div class="col-sm-4">
							<label for="" class="form-label">Baby</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-child" aria-hidden="true"></i></span>
								<input type="number" value="0" class="form-control form-field">
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-4 ">
					<div class="row">
						<div class="col-sm-6">
							<label for="" class="form-label">Tarieftype</label>
							<select name="" id="country" class="form-select" required="required">
								<option value="1" class="form-option">Economy</option>
								<option value="1" class="form-option">Premium Economy</option>
								<option value="1" class="form-option">Business</option>
								<option value="1" class="form-option">First</option>
							</select>
						</div>
						<div class="col-sm-6">
							<label for="" class="form-label">Vluchttype</label>
							<select name="" id="country" class="form-select" required="required">
								<option value="1" class="form-option">Retour</option>
								<option value="1" class="form-option">Enkele reis</option>
								<option value="1" class="form-option">Meerdere bestemmingen</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-xs-12 text-right">
					<div class="form-group">
						<button type="submit" class="button button--primary button--block-mobile submitformbutton">Zoeken</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>






		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

					firstLayer: 1,

					navButtons: false,
					navStartStop: false,

					imgPreload: true,
					lazyLoad: true,
					touchNav: true,
					thumbnailNavigation: 'disabled',
					skin: 'fullwidth',
					skinsPath: '/assets/js/plugins/layerslider/skins/'

					// please check the 'List of slider options' section in the documentation
				});
			});
