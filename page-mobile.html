	<body>
		




	<section class="section section--grey" style="padding-top: 60px;">
		<div class="container">
			<div class="row xs-show" style="display: none;">
				<div class="col-sm-12 margin-bottom-30">
					<span class="button button--primary showbookingform" style="width: 100%;">Hide/Show bookingform</span>
				</div>
			</div>
			<div class="row bookingform xs-hide">
				<form>
				<div class="col-xs-6 col-md-3">
					<div class="form-group">
						<label for="" class="form-label">Check in</label>
						<div class="input-group date">
							<input type="text" class="form-control form-field"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
						
					</div>
				</div>
				<div class="col-xs-6 col-md-3">
					<div class="form-group">
						<label for="" class="form-label">Check out</label>
						<div class="input-group date">
							<input type="text" class="form-control form-field"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
						
					</div>
				</div>
				<div class="col-xs-3 col-md-1">
					<div class="form-group">
						<label for="" class="form-label">Guests</label>
						<div class="formguests">12</div>
					</div>
				</div>
				<div class="col-xs-5 col-sm-3 col-md-2">
					<div class="form-group">
						<label for="" class="form-label">Guests per room</label>
						<select class="form-control form-select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-1">
					<div class="form-group">
						<label for="" class="form-label">Rooms</label>
						<div class="formguests">2</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-2">
					<div class="form-group">
						<button type="submit" class="button button--primary button--block-mobile submitformbutton">Confirm</button>
					</div>
				</div>
				</form>



			</div>
		</section>



	


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="assets/js/plugins/bootstrap-datepicker.js"></script>

		

		
		<script src="assets/js/plugins/layerslider/greensock.js" type="text/javascript"></script>
		<script src="assets/js/plugins/layerslider/layerslider.transitions.js" type="text/javascript"></script>
		<script src="assets/js/plugins/layerslider/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#layerslider').layerSlider({
					autoStart: true,
					firstLayer: 1,
					navPrevNext: true,
					navButtons: false,
					navStartStop: false,
					pauseOnHover: false,
					imgPreload: true,
					lazyLoad: true,
					touchNav: true,
					thumbnailNavigation: 'disabled',
					skin: 'fullwidth',
					skinsPath: '/assets/js/plugins/layerslider/skins/'
					// Slider options goes here,
					// please check the 'List of slider options' section in the documentation
				});
			});
		</script>
